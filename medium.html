<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">
            <a href="">
                <img src="asset/Medium-Logo-Black-RGB.svg" alt="Medium-Logo-Black-RGB">
            </a>
            <div id="searchbar">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <nav>
            <div class="writeicon">
                <i class="fa-regular fa-pen-to-square"></i>
                <span class="textnav">Write</span>
            
            </div>
            <div id="bell">
                <i class="fa-regular fa-bell"></i>
            
            </div>
            <div id="account">
                <span class="textnav">E</span>
            </div>

        </nav>
    </header>

    <main>
        <section id="articles">
            <div class="articlenav">
                <a href="">
                    <ion-icon name="add-outline"></ion-icon>
                </a>
                <a id="foryou" href="">
                    <span class="active-link">For you</span>
                </a>
                <a id="following" href="">
                    <span class="disable-link">Following</span>
                </a>
            </div>
    
        </section>
    
        <section id="correlated">
    
        </section>
    
    </main>

    <script src="https://kit.fontawesome.com/401e4f40b2.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    

</body>

</html>
