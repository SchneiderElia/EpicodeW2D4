<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div id="logo">
            <img src="asset/Medium-Logo-Black-RGB.svg" alt="Medium-Logo-Black-RGB">
            <div id="searchbar">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <nav>
            <div id="writeicon">
                <i class="fa-regular fa-pen-to-square"></i>
                <span class="textnav">Write</span>
            </div>
            <div id="bell">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div id="account">
                <span class="textnav">E</span>
            </div>

        </nav>
    </header>


    <main>
        <section id="articles">
            <div class="articlenav">
                <a href="">
                    <ion-icon name="add-outline"></ion-icon>
                </a>
                <a href="">
                    <span class="active-link">For you</span>
                </a>
                <a href="">
                    <span class="disable-link">Following</span>
                </a>
            </div>

            <div class="scrollsection">
                <div class="aticlebox">
                    <div class="content">

                        <div class="autore">

                            <div id="card"></div>

                            <div class="img_utente">
                                <div class="overlay"></div>
                            </div>
                            <a class="font_autore" href="" role="img" aria-label="T. from Data Rocks">
                                <p>T. from Data Rocks</p>
                            </a>
                        </div>
                        
                        <div class="article_title">
                            <p class="font_title_article">
                                Design Matters #6â€”The Ultimate Dashboard Colour Palette
                            </p>
                        </div>

                        <div class="article_text">
                            <p class="font_article">
                                This is a repost of the Design Matters series I run as part of my newsletter,
                                originally sent to my subscribers on 18 August 2023.
                            </p>
                        </div>

                        <div class="article_metrics">
                            <div class="metrics">

                                <div class="member">
                                    <img src="asset/sparkling.png" alt="sparkling" title="Member-only story">
                                    <span class="font_metrics">Aug 27</span>
                                </div>

                                <div class="clap">
                                    <img src="asset/wave.png" alt="wave" title="159 clap">
                                    <span class="font_metrics">159</span>
                                </div>

                                <div class="message">
                                    <i class="fa-solid fa-comment"  aria-label="message" title="2 responses"></i>
                                    <span class="font_metrics">2</span>
                                </div>
                            </div>

                            <div class="actions">
                                <ion-icon title="Show less like this" name="remove-circle-outline"></ion-icon>
                                <ion-icon title="save" name="bookmark-outline"></ion-icon>
                                <ion-icon title="more" name="ellipsis-horizontal"></ion-icon>
                            </div>

                        </div>
                    </div>
                    <div class="cover">
                        <img src="asset/img_article/article01.webp" alt="article01">
                    </div>
                </div>


            </div>

            </div>

        </section>

        <section id="correlated">

        </section>

    </main>


    <script src="https://kit.fontawesome.com/401e4f40b2.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
